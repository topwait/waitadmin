{extend name="common/layout" /}

{block name="style"}
<style>
    .container {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        text-align: center;
    }
    .node {text-align: center;}
    .node i {font-size: 200px; color: #999;}
    .node p {font-size: 14px; color: #999; margin-top: 10px;}
</style>
{/block}

{block name="body"}
<div class="container">
    <div class="node">
        {if $errCode == 404}
            <i class="layui-icon layui-icon-404"></i>
        {else}
            <i class="layui-icon layui-icon-face-surprised"></i>
        {/if}
        <p>{$errMsg}</p>
    </div>
</div>
{/block}
