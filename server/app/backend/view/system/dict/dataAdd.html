{extend name="common/layout" /}

{block name="body"}
<form class="layui-form">
    <!-- 主体内容 -->
    <div class="wait-body-content">
        <!-- 数据标签 -->
        <div class="layui-form-item">
            <label for="name" class="layui-form-label"><span class="asterisk">*</span>数据标签：</label>
            <div class="layui-input-block">
                <input type="text" id="name" name="name" placeholder="请输入数据标签"
                       autocomplete="off" class="layui-input" lay-verType="tips" lay-verify="required">
            </div>
        </div>
        <!-- 数据键值 -->
        <div class="layui-form-item">
            <label for="value" class="layui-form-label"><span class="asterisk">*</span>数据键值：</label>
            <div class="layui-input-block">
                <input type="text" id="value" name="value" placeholder="请输入数据键值"
                       autocomplete="off" class="layui-input" lay-verType="tips" lay-verify="required">
            </div>
        </div>
        <!-- 排序编号 -->
        <div class="layui-form-item">
            <label for="sort" class="layui-form-label"><span class="asterisk">*</span>排序编号：</label>
            <div class="layui-input-block">
                <input type="number" id="sort" name="sort" value="0" placeholder="请输入排序编号"
                       autocomplete="off" class="layui-input" lay-verType="tips" lay-verify="required|number">
            </div>
        </div>
        <!-- 是否启用 -->
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="asterisk">*</span>是否启用：</label>
            <div class="layui-input-block">
                <input type="radio" name="is_enable" value="1" title="正常" checked>
                <input type="radio" name="is_enable" value="0" title="停用">
            </div>
        </div>
        <!-- 备注信息 -->
        <div class="layui-form-item">
            <label for="remark" class="layui-form-label">备注信息：</label>
            <div class="layui-input-block">
                <textarea id="remark" name="remark" class="layui-textarea"></textarea>
            </div>
        </div>
    </div>

    <!-- 提交按钮 -->
    <div class="wait-body-footer">
        <a class="layui-layer-btn0" lay-submit lay-filter="addForm">确定</a>
        <a class="layui-layer-btn1" id="closePopupWindow">取消</a>
    </div>
</form>
{/block}
