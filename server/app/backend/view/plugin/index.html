{extend name="common/layout" /}

{block name="style"}
<style>
    .layout-apps-plate {display: flex; flex-wrap: wrap; margin-bottom: 20px;}
    .layout-apps-plate .item {position: relative; display: flex; align-items: center; width: 315px; height: 102px; padding: 0 24px; border: 1px solid #f9f9f9; background: #f9f9f9; border-radius: 6px; box-sizing: border-box; margin-top: 20px; margin-right: 20px;}
    .layout-apps-plate .item img {width: 44px; height: 44px; border-radius: 4px; margin-right: 18px;}
    .layout-apps-plate .item .right h3 {font-size: 16px;}
    .layout-apps-plate .item .right p {color: #999; margin-top: 4px; overflow: hidden; word-break: break-all; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;}
    .layout-apps-plate .item:hover {background: #f5f8ff; border: 1px solid #4073fa;}
    .layout-apps-plate .item:hover h3 {color: #4073fa;}
    .layout-apps-plate .item .flag {position: absolute; top: 0; left: 0; background: #ffb800; font-size: 12px; color: #fff; line-height: 1; padding: 3px 6px; border-top-left-radius: 6px;}
</style>
{/block}

{block name="js"}
<script>
    layui.use(function () {
        let $  = layui.$;

        $(document).on('click', '.layout-apps-plate .item', function () {
            let name = $(this).attr('data-name');
            waitUtil.popup({
                title: '插件',
                url: '{:route("plugin/apply")}?name='+name,
                area: ['97%', '97%'],
                parent: true,
                success: function (layero, index) {}
            });
        });
    });
</script>
